<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Holliday's Lawn & Garden</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="assets/js/firebase-config.js"></script>
</head>
<body>
  <!-- ... existing header and hero section ... -->

  <section class="login-section">
    <div class="container">
      <div class="login-grid">
        <div class="login-form-container">
          <div id="error-container" class="error-container"></div>
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>

          <div class="login-divider">
            <span>or</span>
          </div>

          <button class="google-signin-btn" id="googleSignIn">
            <img src="assets/images/google-icon.png" alt="Google Icon">
            Sign in with Google
          </button>

          <div class="login-links">
            <a href="forgot-password.html">Forgot Password?</a>
            <span class="separator">|</span>
            <a href="register.html">Create Account</a>
          </div>
        </div>

        <!-- ... existing info cards ... -->
      </div>
    </div>
  </section>

  <!-- ... existing footer ... -->

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/assets/js/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Get DOM elements
    const loginForm = document.getElementById('loginForm');
    const googleSignInBtn = document.getElementById('googleSignIn');
    const errorContainer = document.getElementById('error-container');

    // Show error message
    function showError(message) {
      if (errorContainer) {
        errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        errorContainer.style.display = 'block';
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (!window.auth) {
          throw new Error('Authentication service not initialized');
        }
        const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
        // Redirect to dashboard on successful login
        window.location.href = 'customer-dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Failed to sign in. Please try again.');
      }
    });

    // Handle Google Sign In
    googleSignInBtn.addEventListener('click', async () => {
      try {
        if (!window.auth) {
          throw new Error('Authentication service not initialized');
        }
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await window.auth.signInWithPopup(provider);
        // Redirect to dashboard on successful login
        window.location.href = 'customer-dashboard.html';
      } catch (error) {
        console.error('Google sign-in error:', error);
        showError(error.message || 'Failed to sign in with Google. Please try again.');
      }
    });

    // Check if user is already logged in
    if (window.auth) {
      window.auth.onAuthStateChanged((user) => {
        if (user) {
          window.location.href = 'customer-dashboard.html';
        }
      });
    } else {
      console.error('Authentication service not initialized');
      showError('Authentication service not available. Please refresh the page.');
    }
  </script>
</body>
</html>
